stages:
  - build
  - test
  - containerize
  - deploy

variables:
  # Use TLS https://docs.gitlab.com/ee/ci/docker/using_docker_build.html#tls-enabled
  DOCKER_HOST: tcp://docker:2376
  DOCKER_TLS_CERTDIR: "/certs"
  CONTAINER_IMAGE: $CI_REGISTRY_IMAGE:latest

build:
  stage: build
  image: registry.gitlab.com/coverified/infrastructure/scala-base:latest
  script:
    - ./gradlew shadowJar
    - ./gradlew projectProperties
  artifacts:
    reports:
      dotenv: build/build.env
    paths:
      - build/libs/
    expire_in: 1 day

test:
  stage: test
  image: registry.gitlab.com/coverified/infrastructure/scala-base:latest
  script:
    - ./gradlew reportScoverage checkScoverage
  artifacts:
    reports:
      junit: build/reports/tests/xml/*.xml
      cobertura: build/reports/scoverage/cobertura.xml
  dependencies: []

containerize:
  stage: containerize
  image: docker:20
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build --pull -t $CONTAINER_IMAGE --build-arg PROJECT_NAME --build-arg PROJECT_VERSION --build-arg MAIN_CLASS .
    - docker push $CONTAINER_IMAGE
  dependencies:
    - build
